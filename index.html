<!DOCTYPE html>
<html lang="en">	
    <head>
            <title>JSON-to-HTML Sample</title>
            
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body style="margin: 10px">
      <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <div class="container-fluid">
                <a class="navbar-brand" href="https://jozan.pro/">jozan.pro</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Top</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">LinkedIn</a>
                    </li>

                    
                  </ul>
                  <form class="d-flex">
                    <button class="btn btn-outline-secondary" type="submit">Print to PDF </button>
                  </form>
                </div>
              </div>
            </nav>
        </header>
        <div id="content"></div>


        <script src="./classes/Runtime.js"></script>
        <script type="text/javascript">
          window.onload=function(){
            Runtime.GetFileContent('assets/resume.json').then(d => {
              let data = JSON.parse(d);
              document.getElementById('content').innerHTML = JSON.stringify(data);
              console.log(data);
            });
          }
        </script>
	</body>
</html>
